- summary: |
    Проверка поиска товара с использованием поля поиска
  requirement: |
    После наипсания названия товара в поле поиска он должен высветиться
  prerequisites:
    Открыта первая страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Название - По первому товару из представленных
  steps:
    - В поле поиска товара пишем нужное название 
  expected-result: |
    Все товары с таким названием были найдены

- summary: |
    Проверка добавления товара в корзину
