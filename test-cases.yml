---
- summary: |
    Проверка поиска товара с использованием поля поиска
  requirement: |
    После наипсания названия товара в поле поиска он должен высветиться
  prerequisites:
    Открыта первая страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Название - По первому товару из представленных
  steps:
    - В поле поиска товара пишем нужное название 
  expected-result: |
    Все товары с таким названием были найдены

- summary: |
    Проверка добавления товара в корзину
  requirement: |
    После нажатия на кнопку "В корзину", число товаров в корзине должно увеличиться
  prerequisites:
    Открыта первая страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Товар - Первый из представленных
  steps:
    - У нужного товара нажимаем "В корзину" 
  expected-result: |
    У корзины увеличилось число товаров в ней
    
- summary: |
    Проверка добавления в корзину товаров с разных страниц в корзину с использованием поля поиска
  requirement: |
    После наипсания названия товара в поле поиска он должен высветиться, затем будет добавлен в корзину
  prerequisites:
    Открыта первая страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Название - Первый товар с первой страницы
    Название - Первый товар со второй страницы
  steps:
    - В поле поиска товара пишем первое название
    - Нажимаем кнопку "в корзину"
    - В поле поиска товара пишем второе название
    - Нажимаем кнопку "в корзину"
  expected-result: |
    Товары были найдены и добавлены в корзину

- summary: |
    Проверка поиска товара с использованием фильтрации по производителям
  requirement: |
    После выбора производителя в фильтре, товар должен высветиться
  prerequisites:
    Открыта первая страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Производитель - Первый в списке
  steps:
    - В фильтрации выбрать нужного производителя 
  expected-result: |
    Все товары этого производителя были отображены

- summary: |
    Проверка получения подробной информации о товаре
  requirement: |
    После нажатия на товар открывается окно, в котором высвечивается полное описание товара 
  prerequisites:
    Открыта первая страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Товар - Второй товар из предложенных
  steps:
    - Нажать на нужный товар
  expected-result: |
    Открылось окно с полным описанием выбранного товара: название, рейтинг, цена со скидкой и без нее

- summary: |
    Проверка отображения товаров в корзине
  requirement: |
    После нажатия на кнопку "Корзина", открывается корзина с добавленными в нее товарами
  prerequisites:
    Открыта страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Кнопка - "Корзина"
  steps:
    - Перейти в корзину
  expected-result: |
    Открылась корзина с добавленными в нее товарами
    
- summary: |
    Проверка оформления заказа
  requirement: |
    После нажатия на кнопку "Оформить заказ", открывается окно с выбранными товарами и общей суммой заказа
  prerequisites:
    Открыта страница корзины "https://hexlet-products-store.vercel.app/cart", и в нее добавлены товары
  test-data: |
    Кнопка - "Оформить заказ"
  steps:
    - Нажать кнопку оформления
  expected-result: |
    Открылось  окно заказа с выбранными товарами и общей суммой, подтверждающее оформление

- summary: |
    Проверка оплаты заказа
  requirement: |
    После нажатия на кнопку "Оформить заказ", и подтверждения оформления, должна открываться страница оплаты
  prerequisites:
    Открыта страница корзины "https://hexlet-products-store.vercel.app/cart", в нее добавлены товары
  test-data: |
    Кнопка - "Оформить заказ"
    Кнопка - "Оплатить заказ"
  steps:
    - Нажать кнопку оформления заказа
    - Нажать кнопку оплаты заказа
  expected-result: |
    Открылась страница оплаты заказа

- summary: |
    Поиск товара с помощью фильтра по цене в левом нижнем углу сайта
  requirement: |
    После выставления определенного промежутка цен все товары, у которых в данный момент подходящая цена, должны быть показаны
  prerequisites:
    Открыта первая страница магазина "https://hexlet-products-store.vercel.app/"
  test-data: |
    Цена до: 12,5
    Цена от: 9
  steps:
    - Выставить нужный промежуток цен 
  expected-result: |
    Все товары в промежутке выставленных цен отображаются на странице магазина

- summary: |
    Проверка очистки корзины
  requirement: |
    Очистив корзину переходим на страницу магазина и корзина остается пустой
  prerequisites:
    Открыта корзина "https://hexlet-products-store.vercel.app/cart" с любым товаром в ней 
  test-data: |
    Любой товар
  steps:
    - Нажать кнопку "Очистить корзину"
    - Нажать кнопку "Магазин"
  expected-result: |
    Мы находимся на странице магазина, а корзина не отмечается как заполненная 
