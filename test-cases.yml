---
- summary: |
    Проверка добавления товаров с разных страниц в корзину с использованием поля поиска
  requirement: |
    После наипсания названия товара в поле поиска он должен высветиться, затем будет добавлен в корзину
  prerequisites:
    Открыта первая страница магазина
  test-data: |
    Название - Eggs
    Название - Milk
  steps:
    - В поле поиска товара пишем первое название
    - Нажимаем кнопку "в корзину"
    - В поле поиска товара пишем второе название
    - Нажимаем кнопку "в корзину"
  expected-result: |
    Товары были найдены и добавлены в корзину

