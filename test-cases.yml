    После выставления определенного потолка цен все товары, которые в данный момент стоят меньше должны быть показаны
  prerequisites:
    Открыта первая страница магазина
  test-data: |
    Цена до: 12,5
  steps:
    - Выставить нужный потолок цен 
  expected-result: |
    Все товары стоящие меньше выставленного потолка цен отображаются на странице магазина

- summary: |
    Проверка очистки корзины
  requirement: |
    Очистив корзину переходим на страницу магазина и корзина остается пустой
  prerequisites:
    Открыта корзина с любым товаром в ней
  test-data: |
    Любой товар
  steps:
    - Нажать кнопку "Очистить корзину"
    - Нажать кнопку "Магазин"
  expected-result: |
    Мы находимся на странице магазина, а корзина не отмечается как заполненная 
