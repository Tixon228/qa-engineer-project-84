bugreports:   
  - summary: |
      После очищения корзины при переходе на страницу магазина, корзина снова заполняется
    environment: |
      Yandex Browser 24.7.2.1098 (64-bit)
      OC Windows 10 (64-bit)
    steps-to-reproduce: |
      - Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      - У первого товара нажать  "В корзину"
      - Осуществить переход в корзину, нажав кнопку "Корзина"
      - Нажать кнопку "Очистить корзину"
      - Нажать кнопку "Магазин"
    expected-result: |
      Открывается страница магазина, а корзина не отмечается как заполненная
    actual-result: |
      Открывается страница магазина с перезагрузкой и корзина становится снова заполнена 

  - summary: |
      Когда не отмечено "В наличии", все равно показывает все товары и пропадает возможность перехода на вторую страницу
    environment: |
      Yandex Browser 24.7.2.1098 (64-bit)
      OC Windows 10 (64-bit)
    steps-to-reproduce: |
      - Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      - Убрать галочку у фильтра "В наличии"
    expected-result: |
      Товары которые есть в магазине пропадают, а показываются товары которые закончились
    actual-result: |
      Продолжают показываться все товары и пропадает возможность перехода на вторую страницу

  - summary: |
      При написании в поле поиска несуществующего названия, товары не пропадают и не выходит надпись "Ничего не найдено"
    environment: |
      Yandex Browser 24.7.2.1098 (64-bit)
      OC Windows 10 (64-bit)
    steps-to-reproduce: |
      - Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      - Написать в строку поиска "Qwe"
    expected-result: |
      На странице магазина отобразилось "Ничего не найдено"
    actual-result: |
      Все товары просто остались на странице магазина
