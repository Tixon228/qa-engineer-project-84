bugreports:
  - summary: |
      Поле поиска высвечивает товары не из всего магазина, а только со страницы которая открыта в данный момент, а также пропадает возможность перехода на другую страницу
    environment: |
      Yandex Browser 24.7.2.1098 (64-bit)
      OC Windows 10 (64-bit)
    steps-to-reproduce: |
      - Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      - Вести в поле поиска название любого товара со второй страницы
    expected-result: |
      На странице появляется товар с таким названием 
    actual-result: |
      На странице остаются все товары, и пропадает возможность перехода на вторую страницу
    
  - summary: |
      После очищения корзины при переходе на страницу магазина, корзина снова заполняется
    environment: |
      Yandex Browser 24.7.2.1098 (64-bit)
      OC Windows 10 (64-bit)
    steps-to-reproduce: |
      - Зайти на страницу магазина https://products-store-git-v2bugfixes-hexlet-components.vercel.app/
      - У первого товара нажать  "В корзину"
      - Осуществить переход в корзину, нажав кнопку "Корзина"
      - Нажать кнопку "Очистить корзину"
      - Нажать кнопку "Магазин"
    expected-result: |
      Открывается страница магазина, а корзина не отмечается как заполненная
    actual-result: |
      Открывается страница магазина с перезагрузкой и корзина становится снова заполнена 



